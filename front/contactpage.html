<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BYT Parking App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .mobile-frame {
      width: 360px;
      height: 640px;
      background: linear-gradient(145deg, #d7e1ec, #ffffff);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(90deg, #5d9cec, #4caf50);
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .content {
      padding: 15px;
      height: calc(100% - 50px);
      overflow-y: auto;
    }

    .content h2 {
      color: #4caf50;
      text-align: center;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .contact-us {
      background: #4caf50;
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }

    .footer {
      background: #f4f4f4;
      padding: 10px;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    .footer a {
      text-decoration: none;
      color: #4caf50;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="header">Contact Us - BYT Parking App</div>
    <div class="content">
      <h2>Contact Information</h2>
      <p>If you have any questions or need assistance, feel free to reach out to us!</p>
      <div class="contact-us">
        <p><strong>Email:</strong></p>
        <p>piyushgaygole456@gmail.com</p>
        <p>guptasanz2002@gmail.com</p>

        <p><strong>WhatsApp Numbers:</strong></p>
        <p>7058618614</p>
        <p>9322267211</p>
      </div>
    </div>
    <div class="footer">
      <a href="Vehicalinpage.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
