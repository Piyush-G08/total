<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYT Parking App</title>
  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Main page styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .mobile-frame {
      width: 360px;
      height: 640px;
      background: url('images/background.jpg') no-repeat center center;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(90deg, #5d9cec, #4caf50);
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      position: relative;
      text-shadow: 1px 1px 2px #000;
    }
    .menu-icon {
      font-size: 1.5rem;
      position: absolute;
      left: 10px;
      cursor: pointer;
    }
    .sidebar {
      position: absolute;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: linear-gradient(145deg, #d7e1ec, #ffffff);
      transition: 0.3s;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1;
    }
    .sidebar a,
    .sidebar .logout-btn {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover,
    .sidebar .logout-btn:hover {
      color: #f1f1f1;
    }
    .sidebar .logout-btn {
      font-size: 20px;
      background-color: #4caf50;
      color: white;
      text-align: center;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
    .sidebar .logout-btn:hover {
      background-color: #45a049;
    }
    .sidebar .close-btn {
      font-size: 30px;
      position: absolute;
      top: 0;
      right: 25px;
      font-weight: bold;
    }
    .sidebar.active {
      left: 0;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      visibility: hidden;
      z-index: 0;
    }
    .overlay.active {
      visibility: visible;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      position: relative;
    }
    .form-container {
      width: 100%;
      padding: 10px;
      display: none;
    }
    .form-container.active {
      display: block;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
    }
    /* Container for input with icon */
    .input-container {
      position: relative;
      width: 90%;
      margin: 5px 0;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      padding-right: 40px; /* space for the icon */
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    form input[type="text"] + button,
    form button {
      margin: 5px 0;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #45a049;
    }
    .footer {
      background: #f4f4f4;
      padding: 10px;
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .footer .box {
      width: 70px;
      height: 72px;
      padding: 10px;
      font-size: 1.2rem;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    .footer .box.active {
      border-color: #4caf50;
      background: #e8f5e9;
    }
    .ticket {
      margin-top: 3px;
      padding: 28px;
      background: #e8f5e9;
      border: 1px solid #4caf50;
      border-radius: 20px;
      text-align: center;
      display: none;
    }
    .ticket.active {
      display: block;
    }
    .print-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #5d9cec;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      display: none;
    }
    .print-btn.active {
      display: inline-block;
    }
    @media print {
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .ticket {
        width: 90%;
        max-width: 600px;
        font-size: 12px;
        line-height: 1.4;
        text-align: center;
        border: 1px solid #4caf50;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .ticket h3 {
        font-size: 16px;
        margin-bottom: 5px;
      }
      .ticket p {
        margin: 3px 0;
      }
      .ticket .ticket-number {
        font-weight: bold;
      }
      .print-btn {
        display: none;
      }
    }
    #qr-code-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70%;
      height: 70px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="mobile-frame">
    <div class="header">
      <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
      Vehicle in Entry
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">√ó</a>
      <a href="aboutpage.html">About</a>
      <a href="contactpage.html">Contact</a>
      <a href="dailyentrypage.html">Daily entry</a>
      <a href="monthlyreportpage.html">Monthly report</a>
      <!-- Logout Button -->
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Overlay for sidebar -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div class="content">
      <div class="form-container" id="form-container">
        <form id="vehicle-entry-form">
          <!-- Input container with camera icon -->
          <div class="input-container">
            <input type="text" id="vehicle-number" placeholder="Enter Vehicle Number" required />
          </div>
          <input type="text" id="entry-time" readonly />
          <button type="button" onclick="generateTicket()">Generate Ticket</button>
        </form>
      </div>

      <div class="ticket" id="ticket">
        <h3>Parking Ticket</h3>
        <p id="ticket-vehicle-type"></p>
        <p id="ticket-vehicle-number"></p>
        <p id="ticket-entry-time"></p>
        <p id="ticket-date"></p>
        <p><strong>Ticket No: <span id="ticket-number"></span></strong></p>
        <!-- Placeholder for QR Code -->
        <div id="qr-code-container"></div>
      </div>

      <button class="print-btn" id="print-btn" onclick="printTicket()">Print</button>
    </div>

    <div class="footer">
      <div class="box" onclick="selectVehicle('Car', this)">üöó<br>Car</div>
      <div class="box" onclick="selectVehicle('Bike', this)">üèç<br>Bike</div>
      <div class="box" onclick="selectVehicle('Cycle', this)">üö≤<br>Cycle</div>
      <div class="box" onclick="selectVehicle('Auto', this)">üõ∫<br>Auto</div>
    </div>
  </div>

  <script>
    let selectedVehicle = null;
    let qrCodeGenerated = false;
  
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const isActive = sidebar.classList.contains('active');
      sidebar.classList.toggle('active', !isActive);
      overlay.classList.toggle('active', !isActive);
    }
  
    function selectVehicle(vehicleType, element) {
      selectedVehicle = vehicleType;
      const boxes = document.querySelectorAll('.footer .box');
      boxes.forEach(box => box.classList.remove('active'));
      element.classList.add('active');
      const formContainer = document.getElementById('form-container');
      formContainer.classList.add('active');
      const currentTime = new Date();
      const formattedTime = currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('entry-time').value = formattedTime;
    }
  
    function generateTicket() {
  const vehicleNumber = document.getElementById('vehicle-number').value.trim();
  if (!vehicleNumber) {
    alert("Please enter a valid vehicle number.");
    return;
  }

  const ticketNumber = generateTicketNumber(); // Generate your ticket number here
  const vehicleType = selectedVehicle;
  if (!vehicleType) {
    alert("Please select a vehicle type.");
    return;
  }

  // Get current date and time in ISO format
  const entryTime = new Date().toISOString();

  // Log the entryTime to ensure it is in the correct format
  console.log("Sending entryTime:", entryTime);

  // Generate the QR code with only the ticket number
  generateQRCode(ticketNumber);

  // Prepare the ticket data to be saved
  const ticketData = {
    ticketNumber,
    vehicleType,
    vehicleNumber,
    entryTime, // Ensure this is in ISO format
  };

  // Save the ticket data to the database (Backend API)
  fetch('http://localhost:3000/api/vehicle-entry', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(ticketData),
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert("Ticket generated and saved successfully.");
      // Update ticket information in the UI
      document.getElementById('ticket-vehicle-type').textContent = `Vehicle Type: ${vehicleType}`;
      document.getElementById('ticket-vehicle-number').textContent = `Vehicle Number: ${vehicleNumber}`;
      document.getElementById('ticket-entry-time').textContent = `Entry Time: ${entryTime}`;
      document.getElementById('ticket-number').textContent = ticketNumber;
      document.getElementById('ticket').classList.add('active');
      document.getElementById('print-btn').classList.add('active');
    } else {
      alert("Error saving ticket data: " + data.message);
    }
  })
  .catch(error => {
    console.error("Error:", error);
    alert("Error saving ticket data: " + error.message);
  });
}
    function generateTicketNumber() {
      return 'TICKET-' + Math.floor(Math.random() * 1000000);
    }
  
    function generateQRCode(ticketNumber) {
  const qrCodeContainer = document.getElementById('qr-code-container');
  qrCodeContainer.innerHTML = ''; // Clear previous QR code
  const qrText = ticketNumber; // Only include the ticket number
  new QRCode(qrCodeContainer, {
    text: qrText,
    width: 60,
    height: 60,
  });
}
  
    function printTicket() {
      const ticketContent = document.getElementById('ticket').outerHTML;
      const printWindow = window.open('', '_blank');
      printWindow.document.write(
        '<html><head><title>Print Ticket</title><style>@media print { body, html { margin: 0; padding: 0; height: 100%; width: 100%; display: flex; justify-content: center; align-items: center; overflow: hidden; } .ticket { width: 80%; max-width: 600px; font-size: 12px; line-height: 1.4; text-align: center; border: 1px solid #4caf50; padding: 20px; display: flex; justify-content: center; align-items: center; flex-direction: column; } .ticket h3 { font-size: 16px; margin-bottom: 5px; } .ticket p { margin: 3px 0; } .ticket .ticket-number { font-weight: bold; } }</style></head><body>'
      );
      printWindow.document.write(ticketContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }
  
    function logout() {
      window.location.href = 'apphomepage.html';
    }
  </script>
</body>
</html>
