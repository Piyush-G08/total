<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BYT Parking App</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f7fa;
    }

    /* Mobile Frame */
    .mobile-frame {
      width: 380px;
      height: 650px;
      background: linear-gradient(135deg, #00bcd4, #4caf50);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header Section */
    .header {
      flex: 2;
      background: linear-gradient(135deg, #2196f3, #00bcd4);
      animation: headerAnimation 12s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-align: center;
      padding: 40px;
      border-bottom: 4px solid #ffffff;
      position: relative;
      transform-origin: top center;
    }

    /* Text with bounce effect */
    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      z-index: 1;
      animation: bounceText 1s ease-in-out infinite;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes bounceText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-top: 5px;
      z-index: 1;
    }

    /* Gradient animation */
    @keyframes headerAnimation {
      0% { background: linear-gradient(135deg, #2196f3, #00bcd4); }
      50% { background: linear-gradient(135deg, #4caf50, #8bc34a); }
      100% { background: linear-gradient(135deg, #2196f3, #00bcd4); }
    }

    /* Content Section */
    .content {
      flex: 3;
      padding: 30px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #4caf50;
      margin-bottom: 15px;
    }

    /* Refined Vehicle In / Out Box */
    .car-box {
      width: 130px;
      height: 130px;
      background: #f7f7f7;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.3s ease-in-out;
      text-align: center;
      margin: 15px;
      padding: 10px;
      border: 2px solid transparent;
      position: relative;
    }

    .car-box:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transform: translateY(-5px);
      animation: bounce 0.3s ease-in-out;
    }

    /* Vehicle In Style */
    .car-box.in {
      background: #e1f5fe;
      border: 2px solid #66bb6a;
    }

    .car-box.in:hover {
      background: #b3e5fc;
    }

    /* Vehicle Out Style */
    .car-box.out {
      background: #e1f5fe;
      border: 2px solid #42a5f5;
    }

    .car-box.out:hover {
      background: #bbdefb;
    }

    .car-box p {
      font-size: 1.2rem;
      color: #333;
      font-weight: 500;
      margin-top: 10px;
    }

    .car-box .icon {
      font-size: 45px;
      margin-bottom: 10px;
      color: inherit;
      transition: color 0.3s ease;
    }

    .car-box.in:hover .icon {
      color: #66bb6a;
    }

    .car-box.out:hover .icon {
      color: #42a5f5;
    } 

    /* Footer Section */
    .footer {
      flex: 0.5;
      background: #ffffff;
      text-align: center;
      font-size: 0.9rem;
      color: #888888;
      padding: 15px;
      border-top: 3px solid #f1f1f1;
    }

    .footer a {
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Loading Spinner */
    .spinner {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #43a047;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.6rem;
      }

      .content h2 {
        font-size: 1.5rem;
      }

      .footer {
        font-size: 0.8rem;
      }
    }

  </style>
</head>
<body>
  <div class="mobile-frame">
    <!-- Header Section -->
    <div class="header">
      <h1>BYT Parking App</h1>
      <p>Effortless parking management</p>
    </div>

    <!-- Content Section -->
    <div class="content">
      <h2>Welcome Back!</h2>
      <p>Manage your parking effortlessly with the BYT Parking App.</p>

      <!-- Loading Spinner -->
      <div class="spinner" id="spinner"></div>

      <!-- Two Boxes: Vehicle In and Vehicle Out -->
      <div class="boxes" style="display: flex; justify-content: space-evenly; width: 100%;">
        <!-- Vehicle In Box -->
        <div class="car-box in" onclick="loginFunction()">
          <div class="car-icon">ðŸš—</div>
          <p>Vehicle In</p>
        </div>

        <!-- Vehicle Out Box -->
        <div class="car-box out" onclick="logoutFunction()">
          <div class="car-icon">ðŸš™</div>
          <p>Vehicle Out</p>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p>Powered by <a href="#">SPG Solutions</a></p>
    </div>
  </div>

  <script>
    function loginFunction() {
      document.getElementById('spinner').style.display = 'block';  // Show loading spinner
      // Simulate login process
      setTimeout(function() {
        window.location.href = "inloginpage.html"; 
      }, 2000); // Simulated delay of 2 seconds
    }

    function logoutFunction() {
      document.getElementById('spinner').style.display = 'block';  // Show loading spinner
      // Simulate logout process
      setTimeout(function() {
        window.location.href ="outloginpage.html";
      }, 2000); // Simulated delay of 2 seconds
    }
  </script>
</body>
</html>
